<!DOCTYPE html>
<html>
<head>
  <title>Accordion UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="accordion">
    <div class="item">
      <h3 onclick="toggle(1)">Section 1</h3>
      <p id="p1">This is content of section 1</p>
    </div>

    <div class="item">
      <h3 onclick="toggle(2)">Section 2</h3>
      <p id="p2">This is content of section 2</p>
    </div>

    <div class="item">
      <h3 onclick="toggle(3)">Section 3</h3>
      <p id="p3">This is content of section 3</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
